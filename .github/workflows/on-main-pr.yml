# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Valid

on:
    pull_request:
        branches: ['main']

jobs:
    lint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint

    prettier:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run prettier

    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build

    test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci

            - name: Run tests with coverage
              id: test-coverage
              run: |
                  echo "COVERAGE_OUTPUT<<EOF" >> $GITHUB_OUTPUT
                  npm run test:coverage 2>&1 | tee coverage_output.txt
                  echo "EOF" >> $GITHUB_OUTPUT

                  # Extract the "All files" coverage summary
                  echo "COVERAGE_SUMMARY<<EOF" >> $GITHUB_OUTPUT
                  grep -A 10 "All files" coverage_output.txt || echo "Coverage summary not found"
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Comment PR with coverage
              uses: actions/github-script@v7
              with:
                  script: |
                      const coverageSummary = process.env.COVERAGE_SUMMARY;
                      const comment = `## ðŸ§ª Test Coverage Summary

                      \`\`\`
                      ${coverageSummary}
                      \`\`\`

                      _Coverage generated by \`npm run test:coverage\` on commit ${{ github.sha }}_`;

                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: comment
                      });
              env:
                  COVERAGE_SUMMARY: ${{ steps.test-coverage.outputs.COVERAGE_SUMMARY }}

    stats:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci

            - name: Generate code statistics
              id: stats
              run: |
                  echo "STATS_OUTPUT<<EOF" >> $GITHUB_OUTPUT
                  npm run stats >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Comment PR with stats
              uses: actions/github-script@v7
              with:
                  script: |
                      const statsOutput = process.env.STATS_OUTPUT;
                      const comment = `## ðŸ“Š Code Statistics

                      \`\`\`
                      ${statsOutput}
                      \`\`\`

                      _Statistics generated by \`npm run stats\` on commit ${{ github.sha }}_`;

                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: comment
                      });
              env:
                  STATS_OUTPUT: ${{ steps.stats.outputs.STATS_OUTPUT }}
